<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pagina_cadastro.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="container">
      <form id="cadastroForm">
        <h2 class="titulo-registro">Crie sua conta</h2>

        <!-- Nome -->
        <div class="nome-completo">
          <label for="nome">Nome Completo:</label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <!-- CPF -->
        <div class="CPF">
          <label for="cpf">CPF:</label>
          <input
            type="text"
            name="cpf"
            id="cpf"
            placeholder="000.000.000-00"
            required
          />
        </div>

        <!-- Email -->
        <div class="email">
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="exemplo@gmail.com"
          />
          <br />
          <label for="confirmEmail">Confirme seu Email:</label>
          <input
            type="email"
            name="confirmEmail"
            id="confirmEmail"
            required
            placeholder="exemplo@gmail.com"
          />
        </div>

        <!-- Senha -->
        <div class="senha">
          <label for="senha">Escolha uma senha:</label>
          <input type="password" name="senha" id="senha" required />
          <br />
          <label for="confirmSenha">Confirme sua senha:</label>
          <input
            type="password"
            name="confirmSenha"
            id="confirmSenha"
            required
          />
        </div>

        <!-- Data de nascimento -->
        <div class="dnascimento">
          <label for="data">Data de nascimento:</label>
          <input type="date" id="data" name="data" required />
        </div>

        <!-- Sexo -->
        <div class="sexo">
          <label>Sexo:</label>
          <label
            ><input type="radio" name="sexo" value="Masculino" />
            Masculino</label
          >
          <label
            ><input type="radio" name="sexo" value="Feminino" /> Feminino</label
          >
        </div>

        <!-- Endereço -->
        <div class="endereco">
          <label for="Estado">Escolha seu estado:</label>
          <select name="Estado" id="Estado" required>
            <option value="RS">RS</option>
            <option value="SC">SC</option>
            <option value="PR">PR</option>
          </select>

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required />

          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro" required />

          <label for="rua">Rua:</label>
          <input type="text" name="rua" id="rua" />

          <label for="numero">Número:</label>
          <input type="number" id="numero" name="numero" required />

          <label for="complemento">Complemento:</label>
          <input type="text" id="complemento" name="complemento" />
        </div>

        <!-- Botão de confirmação -->
        <div class="botao">
          <button type="submit">CONFIRMAR</button>
        </div>

        <p id="message"></p>
        <!-- Mensagem de feedback -->
      </form>
    </div>

    <script src="script_cadastro.js"></script>
  </body>

  <!-- Footer -->
  <footer class="text-center mt-5">

    >

      <a href="produtos.html">Produtos</a> |

      <a href="#">mercadocc@email.com</a>
    </p>
  </footer>
</html>
